<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" >
    <meta name="author" content="kouqinli">
    <meta name="format-detection" content ="telephone=no">
    <link rel="stylesheet" type="text/css" href="./css/laohuji.css" />
    <link rel="stylesheet" type="text/css" href="./css/choujiang.css" />
    <title>抽奖活动</title>
</head>
<body scroll=no>
<div class="container">
    <div class="cj-div">
        <div id="sm">
            <div class="group">
                <div class="reel"></div>
                <div class="reel"></div>
                <div class="reel"></div>
            </div>
        </div>
        <div class="tip-text">
            <p class="tip">下午再来抽奖吧</p><p>每次抽奖消耗10个移动币</p>
        </div>
        <div class="cj-start">
            <a id="start" href="javascript:void(0)"></a>
        </div>
        <div class="coin">
            <span>我的移动币：</span><span class="coin-num">180</span>
        </div>
        <div class="see-prize">
            <a id="see-link">一睹奖品</a>
        </div>
        <div class="data-scroll"></div>
    </div>
    <div id="lingpai-div">
        <div id="hufu" style="display: none;">
            <p class="lingpai-desc">恭喜你获得小移礼品一份</p>
             <div class="lingpai-inner"><img class="hufu-img" src="./image/linpai/hufu@2x.png" /></div>
        </div>
        <div id="lingpai">
            <p class="lingpai-desc">集齐4枚周年令可获得小移定制礼品一份</p>
            <div class="lingpai-inner">
                <img id="luntan" class="lingpai-img" src="./image/linpai/gray_luntanlin@2x.png" />
                <img id="zhaohuan" class="lingpai-img" src="./image/linpai/gray_zhaohuanlin@2x.png" />
                <img id="qiandao" class="lingpai-img" src="./image/linpai/gray_qiandaolin@2x.png" />
                <img id="quannei" class="lingpai-img" src="./image/linpai/gray_quanneilin@2x.png" />
            </div>
        </div>
        <div class="award-record">
            <a id="record-link" href="">我的获奖记录</a>
        </div>
    </div>
    <div class="prize-tanchuang">
        <div class="tanchuang-back"><img src="./image/prize_tangchuang/huojiangtanchuang@2x.png" /></div>
        <div class="tanchuang-prize">
            <img class="tanchuang-prize-img" />
        </div>
        <div class="close-tanchuang">
            <a class="close-link"></a>
        </div>
    </div>
</div>

<script type="text/javascript" src="./js/jquery.min.js"></script>
<!--<script type="text/javascript" src="./js/sm.js"></script>-->
<script type="text/javascript" src="./js/choujiang.js"></script>
</body>
</html>
