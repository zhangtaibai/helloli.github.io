<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工单</title>
    <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/d3/4.2.1/d3.js"></script>
    <script src="http://cdn.bootcss.com/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html,body {
            width: 100%;
            height: 100%;
        }

        .wflow-container {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #272822;
        }

        .wflow-menu {
            height: 100px;
            width: 100%;
            box-sizing: border-box;
            border-bottom: 2px solid #000;
        }

        .wflow-content {
            position: absolute;
            top: 100px;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .wflow-toolbar {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 250px;
            overflow-y: auto;
            overflow-x: visible;
            box-sizing: border-box;
            border-right: 2px solid #000;
            padding: 24px;
        }

        .wflow-node {
            width: 200px;
            height: 50px;
            background-color: #FFF;
            display: block;
            /*margin: 20px 24px; */
        }

        .wflow-start-end {
            /*矩形带圆角，表示开始和结束节点*/
        }

        .wflow-handle {
            /*矩形，表示处理节点*/
        }

        .wflow-if {
            /*菱形，表示判断节点*/
        }

        .wflow-wspace {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 250px;
            right: 0px;
        }

        .scroll::-webkit-scrollbar {
            width: 7px;
        }

        .scroll::-webkit-scrollbar-track {
            background-color:rgba(0,0,0,1);
            -webkit-border-radius: 2em;
            -moz-border-radius: 2em;
            border-radius: 2em;
        }

        .scroll::-webkit-scrollbar-thumb {
            border-radius: 16px;
            background-color:#314661;
            -webkit-border-radius: 2em;
            -moz-border-radius: 2em;
            border-radius: 2em;
        }
    </style>
</head>
<body>
    <div class="wflow-container">
        <div class="wflow-menu">
        </div>
        <div class="wflow-content">
            <div class="wflow-toolbar scroll">
                <div class="wflow-start-end wflow-node">
                    开始/结束节点
                </div>
                <div class="wflow-handle wflow-node">
                    处理节点
                </div>
                <div class="wflow-if wflow-node">
                    判断节点
                </div>
            </div>
            <div id="wflow-wspace" class="wflow-wspace"></div>
        </div>
    </div>
</body>
<script>

    $('.wflow-node').draggable({
        appendTo: '.wflow-wspace',
        containment: '.wflow-content',
        helper: 'clone',
       
        // stop: function (e) {
        //     console.log(e);
        // }
    });
    $('.wflow-wspace').droppable({
        accept: ".wflow-node",
        // activeClass: "ui-state-hover",
        // hoverClass: "ui-state-active",
        drop: function( e, ui ) {
            // alert('a');
            // console.log(e.offsetX);
            console.log(ui);
            // $( this ).addClass( "ui-state-highlight" )
            //             .find( "p" )
            //             .html( "Dropped!" );
        }
    });
    var width = '100%',
        height = '100%';
    var svg = d3.select(".wflow-wspace").append("svg")
            .attr("width",width)
            .attr("height",height)
            .attr("display",'block')
    var color = d3.scaleOrdinal(d3.schemeCategory20)
    //定义拖拽函数
    var drag = d3.drag()
            .on("drag",dragmove)
    function dragmove(d){
        d3.select(this)
                .attr("cx", d.cx = d3.event.x)
                .attr("cy", d.cy = d3.event.y)
    }

    var dragRect = d3.drag()
            .on('drag', dragRectMove)
    function dragRectMove(d){
        d3.select(this)
                .attr("x", d.x = d3.event.x)
                .attr("y", d.y = d3.event.y)
    }

    //绘制圆形
    var circles =[{cx:150,cy:200,r:30},
        {cx:250,cy:200,r:30}]
    var rects = [{x:10,y:10,width:100,height:100},{x:10,y:120,width:100,height:100},]
    svg.selectAll("circle")
            .data(circles)
            .enter()
            .append("circle")
            .attr("cx",function(d){return d.cx})
            .attr("cy",function(d){return d.cy})
            .attr("r",function(d){return d.r})
            .attr("fill",color)
            .call(drag)
    svg.selectAll("rect")
            .data(rects)
            .enter()
            .append("rect")
            .attr("x",function(d){return d.x})
            .attr("y",function(d){return d.y})
            .attr("width",function(d){return d.width})
            .attr("height",function(d){return d.height})
            .attr("fill",color)
            .call(dragRect)

</script>
</html>
