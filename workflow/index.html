<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工单</title>
    <script src="http://cdn.bootcss.com/d3/4.2.1/d3.js"></script>
</head>
<body>
</body>
<script>
    // var datas = [1, 2, 3, 4, 5];
    // var p = d3.select('body').selectAll('p');
    // var update = p.data(datas);
    // console.log(update);
    // console.log(update.enter());
    // console.log(update.exit());
    var width = 800,
        height = 500;
    var svg = d3.select("body").append("svg")
            .attr("width",width)
            .attr("height",height)
            .attr("style", "background-color: #ddd")
    var color = d3.scaleOrdinal(d3.schemeCategory20)
    //定义拖拽函数
    var drag = d3.drag()
            .on("drag",dragmove)
    function dragmove(d){
        d3.select(this)
                .attr("cx", d.cx = d3.event.x)
                .attr("cy", d.cy = d3.event.y)
    }

    var dragRect = d3.drag()
            .on('drag', dragRectMove)
    function dragRectMove(d){
        d3.select(this)
                .attr("x", d.x = d3.event.x)
                .attr("y", d.y = d3.event.y)
    }

    //绘制圆形
    var circles =[{cx:150,cy:200,r:30},
        {cx:250,cy:200,r:30}]
    var rects = [{x:10,y:10,width:100,height:100},{x:10,y:120,width:100,height:100},]
    svg.selectAll("circle")
            .data(circles)
            .enter()
            .append("circle")
            .attr("cx",function(d){return d.cx})
            .attr("cy",function(d){return d.cy})
            .attr("r",function(d){return d.r})
            .attr("fill",color)
            .call(drag)
    svg.selectAll("rect")
            .data(rects)
            .enter()
            .append("rect")
            .attr("x",function(d){return d.x})
            .attr("y",function(d){return d.y})
            .attr("width",function(d){return d.width})
            .attr("height",function(d){return d.height})
            .attr("fill",color)
            .call(dragRect)
</script>
</html>
