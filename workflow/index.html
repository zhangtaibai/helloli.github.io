<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工单</title>
    <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/d3/4.2.1/d3.js"></script>
    <script src="http://cdn.bootcss.com/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html,body {
            width: 100%;
            height: 100%;
        }

        .wflow-container {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #272822;
        }

        .wflow-menu {
            height: 100px;
            width: 100%;
            box-sizing: border-box;
            border-bottom: 2px solid #000;
        }

        .wflow-content {
            position: absolute;
            top: 100px;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .wflow-toolbar {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 250px;
            overflow-y: auto;
            overflow-x: visible;
            box-sizing: border-box;
            border-right: 2px solid #000;
            padding: 24px;
        }

        .wflow-node {
            width: 200px;
            height: 50px;
            background-color: #FFF;
            display: block;
            margin-bottom: 10px;
            /*margin: 20px 24px; */
        }

        .wflow-start-end {
            /*矩形带圆角，表示开始和结束节点*/
        }

        .wflow-handle {
            /*矩形，表示处理节点*/
        }

        .wflow-if {
            /*菱形，表示判断节点*/
        }

        .wflow-wspace {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 250px;
            right: 0px;
        }

        .scroll::-webkit-scrollbar {
            width: 7px;
        }

        .scroll::-webkit-scrollbar-track {
            background-color:rgba(0,0,0,1);
            -webkit-border-radius: 2em;
            -moz-border-radius: 2em;
            border-radius: 2em;
        }

        .scroll::-webkit-scrollbar-thumb {
            border-radius: 16px;
            background-color:#314661;
            -webkit-border-radius: 2em;
            -moz-border-radius: 2em;
            border-radius: 2em;
        }
    </style>
</head>
<body>
    <div class="wflow-container">
        <div class="wflow-menu">
        </div>
        <div class="wflow-content">
            <div class="wflow-toolbar scroll">
                <div class="wflow-start-end wflow-node">
                    开始/结束节点
                </div>
                <div class="wflow-handle wflow-node">
                    处理节点
                </div>
                <div class="wflow-if wflow-node">
                    判断节点
                </div>
            </div>
            <div id="wflow-wspace" class="wflow-wspace"></div>
        </div>
    </div>
</body>
<script>

    // 配置节点的宽高
    var wflowNodeWidth = 100,
        wflowNodeHeight = 100,
        wflowTargetNode = d3.select(); // 目标节点

    $('.wflow-node').draggable({
        appendTo: '.wflow-wspace',
        containment: '.wflow-content',
        helper: 'clone',
       
        // stop: function (e) {
        //     console.log(e);
        // }
    });

    // 设置节点ID前缀和数量初始值
    var wflowId = 'my-wflow-';
    var wflowIdNum = 0;

    $('.wflow-wspace').droppable({
        accept: ".wflow-node",
        // activeClass: "ui-state-hover",
        // hoverClass: "ui-state-active",
        drop: function (e, ui) {
            // 在画布中画一个g标签用来装rect和四个小圆点
            var _g = wflowSvg.append("g")
                        .attr("id", function () {return wflowId + wflowIdNum})
                        .attr("name", function () {return wflowId + wflowIdNum ++})

            // 画矩形
            wflowDrawRect(_g, {x:ui.position.left,
                y:ui.position.top,
                width:wflowNodeWidth,
                height:wflowNodeHeight,
                source:[],
                destination:[]
            })
            // wflowDrawRect(_g, {x:ui.position.left, y:ui.position.top, width:wflowNodeWidth, height:wflowNodeHeight})

            // 加上四个小圆点
            wflowDrawCircle(_g, [
                {cx:wflowNodeWidth/2, cy:0, r:5},
                {cx:wflowNodeWidth, cy:wflowNodeHeight/2, r:5},
                {cx:wflowNodeWidth/2, cy:wflowNodeHeight, r:5},
                {cx:0, cy:wflowNodeHeight/2, r:5}
            ])

            // wflowDrawCircle(wflowSvg, {cx:150, cy:200, r:30})
            // $( this ).addClass( "ui-state-highlight" )
            //             .find( "p" )
            //             .html( "Dropped!" );
        }
    });
    var width = '100%',
        height = '100%';
    var wflowSvg = d3.select(".wflow-wspace").append("svg")
            .attr("width",width)
            .attr("height",height)
            .attr("display",'block')
    var color = d3.scaleOrdinal(d3.schemeCategory20)
    //定义拖拽函数
    var dragCircle = d3.drag()
                       .on("start",dragCircleStart)
                       .on("drag",dragCircleMove)
                       .on("end",dragCircleEnd)
    function dragCircleStart(d) {
        var a = wflowDrawConn(d3.select(this.parentNode), {
            x1: d.cx,
            y1: d.cy,
            x2: d.cx,
            y2: d.cy
        })
        // d3.select(this.parentNode.firstChild)
        // .style('pointer-events', 'all')
        // d3.event.sourceEvent.stopPropagation();
    }
    function dragCircleMove(d) {
        d3.select(this.parentNode.firstChild)
          .attr("x2", d3.event.x)
          .attr("y2", d3.event.y)
          // .style('pointer-events', 'none')
    }
    function dragCircleEnd(d) {
        if (!d3.select(wflowTargetNode).empty()) {
            var pNode = d3.select(this.parentNode);
            pNode.data(pNode.data()[0].source.push(d3.select(wflowTargetNode)))
            console.log(pNode.data())
        }
        // console.log(d3.select(this.parentNode).data().push(d3.select(wflowTargetNode)))
        // d3.select(this.parentNode.firstChild).style('pointer-events', 'circle')
        // console.log(d3.event)
        // d3.event.sourceEvent.stopPropagation();
        // var rpos = wflowSvg.node().createSVGRect();
        // rpos.x = d3.event.x;
        // rpos.y = d3.event.y;
        // rpos.width = rpos.height = 100;
        // var list = wflowSvg.node().getIntersectionList(rpos, null);
        // console.info(list);
    }

    var dragRect = d3.drag()
                     .on('drag', dragRectMove)
    function dragRectMove(d){
        // console.log(d3.event)
        d3.select(this)
          .attr("x", d.x = d3.event.x)
          .attr("y", d.y = d3.event.y)
    }

    var dragG = d3.drag()
                  .on('drag', dragGMove)
    function dragGMove(d) {
        d.x += d3.event.dx;
        d.y += d3.event.dy;
        d3.select(this).attr('transform', 'translate(' + d.x + ', ' + d.y + ')')
    }

    //绘制圆形
    /**
     * @param  {d3 selection}
     * @param  {object or object array, must have cx,cy,r attributes}
     * @return {this}
     */
    var wflowDrawCircle = function (el, data) {
        data = (data instanceof Array) ? data : [data];
        var _circle = el.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
        _circle.attr("cx",function(d){return d.cx})
            .attr("cy",function(d){return d.cy})
            .attr("r",function(d){return d.r})
            .attr("fill",color)
            // .attr("fill",color)
            .call(dragCircle)
            .attr("stroke", "white")
            .on("mouseover", function (d, i) {
                wflowTargetNode = this;
                console.log('mouseover');
                console.log(d3.select(wflowTargetNode));
            })
            .on("mouseout", function (d, i) {
                wflowTargetNode = d3.select();
                console.log('mouseout');
                console.log(d3.select(wflowTargetNode));
            })
        return _circle
    }
    // wflowDrawCircle(wflowSvg, [
    //         {cx:wflowNodeWidth/2, cy:0, r:20},
    //         {cx:wflowNodeWidth, cy:wflowNodeHeight/2, r:20},
    //         {cx:wflowNodeWidth/2, cy:wflowNodeHeight, r:20},
    //         {cx:0, cy:wflowNodeHeight/2, r:20}
    //     ])

    //绘制矩形
    /**
     * @param  {d3 selection}
     * @param  {object or object array, must have x,y,width,height attributes}
     * @return {this}
     */
    var wflowDrawRect = function (el, data) {
        data = (data instanceof Array) ? data : [data];
        // var g = el.append("g");
        // g.data(data)
        el.data(data)
            .attr("transform", function (d) {return "translate(" + d.x + "," + d.y + ")"})
            .call(dragG)
            .append("rect")
            // .attr("x", function (d) {return d.x})
            // .attr("y", function (d) {return d.y})
            // .attr("id", function (d) {return d.id})
            // .attr("name", function (d) {return d.name})
            .attr("width", function (d) {return d.width})
            .attr("height", function (d) {return d.height})
            .attr("fill", color)
            .attr("stroke", "white")
            // .call(dragRect)
            // .select(this.parentNode)
            // .append()
    }

    // 绘制连线
    var wflowDrawConn = function (el, data) {
        data = (data instanceof Array) ? data : [data];
        var _line = el.insert("line", ":first-child")
            .data(data)
        _line.attr("stroke", "white")
            .attr("stroke-width", 2)
            .data(data)
            .attr("x1",function(d){return d.x1})
            .attr("y1",function(d){return d.y1})
            .attr("x2",function(d){return d.x2})
            .attr("y2",function(d){return d.y2})
        return _line
    }
    // wflowDrawConn(wflowSvg, {x1:100, y1:100, x2:400, y2:400})
    // wflowDrawRect(wflowSvg, {x:10, y:10, width:100, height:100})
    // var circles =[{cx:150,cy:200,r:30},
    //     {cx:250,cy:200,r:30}]
    // var rects = [{x:10,y:10,width:100,height:100},{x:10,y:120,width:100,height:100},]
    // svg.selectAll("circle")
    //         .data(circles)
    //         .enter()
    //         .append("circle")
    //         .attr("cx",function(d){return d.cx})
    //         .attr("cy",function(d){return d.cy})
    //         .attr("r",function(d){return d.r})
    //         .attr("fill",color)
    //         .call(dragCircle)
    // svg.selectAll("rect")
    //         .data(rects)
    //         .enter()
    //         .append("rect")
    //         .attr("x",function(d){return d.x})
    //         .attr("y",function(d){return d.y})
    //         .attr("width",function(d){return d.width})
    //         .attr("height",function(d){return d.height})
    //         .attr("fill",color)
    //         .call(dragRect)

</script>
</html>
