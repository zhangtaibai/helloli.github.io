<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
<div class="modal fade" id="lingquModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-content">
        <div class="modal-body" id="lingqu-modal-body">
        </div>
        <div class="modal-footer">
            <a id="btn-lingqu" data-dismiss="modal">我知道了</a>
        </div>
    </div>
</div>
<div id="wrap">
    <div class="bg-pic">
        <img class="img-bg" src="images/bg_pattern/bg_02@3x.png" />
    </div>
    <img class="img-thing" src="images/bg_pattern/thing@3x.png"/>
    <div class="lingqu-btn">
        <a href="#lingquModal" data-toggle="modal" data-target="#lingquModal" onclick="lingquFun();" >
            <img class="img-button" src="images/bg_pattern/button_03.png" />
        </a>
    </div>
</div>

<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript">
    function getUrlParam(name)
    {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return r[2];
        }
        return null;
    }
    var access_token = getUrlParam('token');
    //access_token = 'd9fe7ce8-29f9-4007-9a4a-52c75604925a';

    var lingquFun = function() {
        $.ajax({
            url: "/neas/v1/integral/free_traffic",
            type:"POST",
            data: {access_token: access_token},
            success: function(data) {
                $('#lingqu-modal-body').empty();
                if(data.state == 1001) {
                    var tankuang = '<p>只有首次登录的新用户才能领取流量哦！</p>';
                    $('#lingqu-modal-body').append(tankuang);
                }
                else if(data.state == 1004) {
                    var tankuang = '<p>流量领取活动已结束</p>';
                    $('#lingqu-modal-body').append(tankuang);
                }
                else if(data.state == 1005) {
                    var tankuang = '<p>非河北用户不能兑换</p>';
                    $('#lingqu-modal-body').append(tankuang);
                }
                else if(data.state == 1) {
                    var tankuang = '<p>您已成功领取50M流量。以河北移动短信提示为准。把客户端分享给好友，一起领取流量吧！</p>';
                    $('#lingqu-modal-body').append(tankuang);
                }
                else if(data.state == 1006)
                {
                    var tankuang = '<p>领取失败，请稍后再试。</p>';
                    $('#lingqu-modal-body').append(tankuang);
                }
            },
            error: function() {
                $('#lingqu-modal-body').empty();
                var tankuang = '<p>服务器异常，请稍后再试。</p>';
                $('#lingqu-modal-body').append(tankuang);
            }
        });
    }
</script>
</body>
</html>
