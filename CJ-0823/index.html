<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" >
    <meta name="author" content="kouqinli">
    <meta name="format-detection" content ="telephone=no">
    <link rel="stylesheet" type="text/css" href="./css/laohuji.css" />
    <link rel="stylesheet" type="text/css" href="./css/choujiang.css" />
    <title>抽奖活动</title>
</head>
<body>
<div class="title">
    <div class="guize">
        <a class="guize-link" href="./views/regulation.html"></a>
    </div>
</div>
<div class="container">
    <div class="cj-div">
        <div id="sm">
            <div class="group">
                <div class="reel"></div>
                <div class="reel"></div>
                <div class="reel"></div>
            </div>
        </div>
        <div class="tip-text">
            <p class="tip1"></p>
            <p class="tip2"></p>
        </div>
        <div class="cj-start">
            <a id="start" href="javascript:void(0)"></a>
        </div>
        <div class="coin">
            <span>我的移动币：</span><span class="coin-num">180</span>
        </div>
        <div class="see-prize">
            <a id="see-link" href="./views/prizeIntro.html">一睹奖品</a>
        </div>
        <div id="marquee">     
        </div>
    </div>
    <div id="lingpai-div">
        <div id="hufu" style="display: none;">
            <p class="lingpai-desc">恭喜你获得「小移」专属纪念品</p>
             <div class="lingpai-inner"><img class="hufu-lingpai-img" src="./img/linpai/hufu@2x.png" /></div>
        </div>
        <div id="lingpai" style="display: none;">
            <p class="lingpai-desc">集齐4枚周年令可获得「小移」专属纪念品</p>
            <div class="lingpai-inner">
                <img id="luntan" class="lingpai-img" src="./img/linpai/gray_luntanlin@2x.png" />
                <img id="zhaohuan" class="lingpai-img" src="./img/linpai/gray_zhaohuanlin@2x.png" />
                <img id="qiandao" class="lingpai-img" src="./img/linpai/gray_qiandaolin@2x.png" />
                <img id="quannei" class="lingpai-img" src="./img/linpai/gray_quanneilin@2x.png" />
            </div>
        </div>
        <div class="award-record">
            <a id="record-link" href="./views/winRecords.html">我的获奖记录</a>
        </div>
    </div>
</div>
<div class="prize-tanchuang">
    <div class="tanchuang-back"><img src="./img/prize_tangchuang/huojiangtanchuang@2x.png" /></div>
    <div class="title-tanchuang">
        <p class="tanchuang-text"></p>
        <p class="record-text">（详情见：我的获奖记录）</p>
    </div>
    <div class="tanchuang-prize">
        <img class="tanchuang-prize-img" />
    </div>
    <div class="close-tanchuang">
        <a class="close-link"></a>
    </div>
</div>
<div class="last-lingpai-tanchuang">
    <div class="last-lingpai-back"><img src="./img/hecheng_tanchuang/hechenghufutanchuang@2x.png" /></div>
    <div class="title-tanchuang-last">
        <p class="lingpai-text"></p>
        <p class="record-text">（详情见：我的获奖记录）</p>
    </div>
    <div class="last-lingpai">
        <img class="lastlingpai-img" />
    </div>
    <div class="jiqi-wenan">
        <p>令牌已集齐</p>
        <p>立即召唤「小移」专属纪念品</p>
    </div>
    <div class="line"><img  src="./img/hecheng_tanchuang/line@2x.png" /></div>
    <div class="hecheng-tanchuang">
        <a class="hecheng-link"></a>
    </div>
</div>
<div class="hufu-tanchuang">
    <div class="close-icon"><a class="close-hufu-link"></a></div>
    <div class="hufu-img"><img src="./img/hufu_tanchuang/tanchuang_hufu@2x.png" /></div>
</div>

<script type="text/javascript" src="./js/jquery-1.10.2.min.js"></script>
<!--<script type="text/javascript" src="./js/sm.js"></script>-->
<script type="text/javascript" src="./js/choujiang.js"></script>
</body>
</html>
