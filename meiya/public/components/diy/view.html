<div class="content-wrap">
    <div class="content">
        <div class="diy-ad" v-if="diyad">
            <img :src="diyad" alt="萌萌的广告君">
        </div>
        <div v-for="a in articles" class="diy-article-wrap clearfix bd">
            <div class="diy-article-author bd">
                <img class="black-border" :src="a.avatar" alt="头像">
            </div>
            <div class="diy-article-content">
                <div class="diy-article-msg">
                    <div class="diy-article-msg-right">
                        <div class="diy-article-original">{{a.original}}</div>
                    </div>
                    <div class="diy-article-msg-left">
                        <div class="diy-article-name">{{a.author}}</div>
                        <div class="diy-article-time">{{a.addTime}}</div>
                    </div>
                </div>
                <div class="diy-article-text bd">{{a.description}}</div>
                <div class="diy-article-pic-wrap bd">pciwrap</div>
                <div class="diy-article-favs bd">fav</div>
            </div>
        </div>
    </div>
</div>
