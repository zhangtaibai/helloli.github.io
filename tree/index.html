<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>树形菜单</title>
    <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>

<style>

    .tree-wrap {
        width: 400px;
        height: 400px;
        /*border: 1px solid red;*/
        position: relative;
    }
    .tree-content {
        /*border: 1px solid red;*/
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 40px;
    }
    .tree-content div {
        height: 100%;
        box-sizing: border-box;
        overflow: auto;
    }
    .tree-middle {
        width: 10%;
        border: 1px solid #ccc;
        float: left;
    }
    .tree-l-r {
        width: 45%;
        border: 1px solid #ccc;
        float: left;
        padding: 10px;
    }
    .tree-l-r > ul {
        list-style-type: none;
        padding-left: 0;
    }
    .tree-l-r > ul > li {
        margin-bottom: 10px;
        /*height: 16px;
        line-height: 16px;*/
    }
    .tree-left > ul > li > span {
        cursor: pointer;
    }
    .tree-left > ul > li > span:before {
        display: inline-block;
        margin-right: 10px;
        width: 0px;
        height: 0px;
        content: '';
        border-top: 6px solid transparent;
        border-bottom: 6px solid transparent;
        border-left: 10px solid #ccc;
    }
    .tree-left > ul > li > span.tree-open:before {
        transform: rotate(90deg);
    }
    .tree-left > ul > li > span.tree-loading:before {
        width: 12px;
        height: 12px; 
        border: none;
        background-image: url(./loading.gif);
        background-size: contain;
        margin-right: 8px;
    }
    .tree-left ul li ul {
        list-style-type: none;
        padding-left: 20px;
    }
    .tree-left ul li ul li {
        margin-top: 5px;
        cursor: pointer;
    }
    .tree-left {
    }
    .tree-left input {
        display: block;
        width: 100%;
        /*margin-right: 30px;*/
        margin-bottom: 10px;
    }
    .tree-left > span {
        display: block;
        width: 100%;
        margin-right: 30px;
        margin-bottom: 10px;
    }
    .tree-right {
    }
    .tree-footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 40px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

</style>

<script>

    // 监听window的onload事件，即在DOM渲染完后执行代码
    // window.onload = function () {
    $(function () {

        // 通过接口获取一级菜单的数据，假数据如下
        var comps = [
            {
                name: '东城区'
            }, {
                name: '西城区'
            }, {
                name: '海淀区'
            }, {
                name: '朝阳区'
            }
        ];

        // 将一级菜单渲染到左边的div中
        var fisrt_menu = '';
        for (var i = 0, len = comps.length; i < len; i ++) {
            fisrt_menu += '<li><span>' + comps[i].name + '<span></li>';
        }
        fisrt_menu = '<ul>' + fisrt_menu + '</ul>';
        $('.tree-left').append(fisrt_menu);

        // 东城区的查询结果
        var search_result = [
            {
                name: '化肥厂'
            }, {
                name: '玻璃厂'
            }
        ];

        // 给一级菜单的span标签绑定点击事件
        $('.tree-left > ul > li > span').click(function () {
            var self = $(this);
            var classes = self.attr('class');
            if (!classes) {
                self.addClass('tree-loading');
                // console.log(self.text());
                // 去后台接口请求self.text()下面的数据，如查询的数据是search_result
                $.getJSON('http://127.0.0.1:8124/', function (result) {
                    self.removeClass('tree-loading');
                    self.addClass('tree-open');
                    var second_menu = '';
                    for (var i = 0, len = result.length; i < len; i ++) {
                        second_menu += '<li>' + result[i].name + '</li>';
                    }
                    second_menu = '<ul>' + second_menu + '</ul>';
                    self.after(second_menu);
                    self.append('(' + len + ')')
                })
            } else if (classes.split(' ').indexOf('tree-open') > -1) {
                self.addClass('tree-close');
                self.removeClass('tree-open');
                self.siblings('ul').css('display', 'none');
            } else if (classes.split(' ').indexOf('tree-close') > -1) {
                self.removeClass('tree-close');
                self.addClass('tree-open');
                self.siblings('ul').css('display', 'block');
            } else {
                // loading状态被点击，do nothing
            }

        })

    // }
    })

</script>

</head>
<body>
    <div class="tree-wrap">
        <div class="tree-content">
            <div class="tree-left tree-l-r">
                <span>全部企业(700)</span>
                <input type="text" placeholder="搜索企业">
                <ul>
                    <li><span class="tree-open">东城区</span>
                        <ul>
                            <li>化肥厂</li>
                            <li>玻璃厂</li>
                        </ul>
                    </li>
                    <li><span class="tree-loading">西城区</span></li>
                    <li><span>海淀区</span></li>
                    <li><span>以上是测试</span></li>
                </ul>
            </div>
            <div class="tree-middle">></div>
            <div class="tree-right tree-l-r">
                <span>已选企业(4)</span>
            </div>
        </div>
        <div class="tree-footer"></div>
    </div>
</body>
</html>
