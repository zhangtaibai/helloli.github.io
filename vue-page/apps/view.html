<app-header></app-header>
<div class="container" style="margin-top: 20px;">
    <form class="form-horizontal">
        <div class="form-group" :class="{'has-error':!validate.name.result}">
            <label for="name" class="col-xs-2 control-label">email</label>
            <div class="col-xs-10 content">
                <input  type="text"
                        class="form-control"
                        v-model="name"
                        id="name"
                        v-my-directive:name='{"required":"true","email":"true"}'
                        :voption="{on:'blur'}"
                        >
                <label for="name" class="form-error" v-if="!validate.name.required">必填</label>
                <label for="name" class="form-error" v-if="!validate.name.email">格式错误</label>
            </div>
        </div>
        <div class="form-group" :class="{'has-error':!validate.age.result}">
            <label for="age" class="col-xs-2 control-label">年龄</label>
            <div class="col-xs-10 content">
                <input  type="text"
                        class="form-control"
                        v-model="age"
                        id="age"
                        v-my-directive:age=obj
                        :voption="{on:'blur'}"
                        >
                <label for="age" class="form-error" v-if="!validate.age.required">必填</label>
                <label for="age" class="form-error" v-if="!validate.age.range">范围错误</label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
                <button type="button" class="btn btn-default" @click="persist">验证</button>
            </div>
        </div>
    </form>
</div>
